language: ruby
rvm:
  - 2.0
  - 2.1
  - 2.2

script:
  - script/cibuild

install: bundle install --local
cache:
  directories:
  - vendor/cache

git:
  depth: 10

addons:
  apt:
    packages:
    - cmake
    - bison
    - flex
    - libffi-dev
    - libxml2-dev
    - libgdk-pixbuf2.0-dev
    - libcairo2-dev
    - libpango1.0-dev
    - ttf-lyx
    - intltool
    - gobject-introspection
    - gtk-doc-tools
